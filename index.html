<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, minimum-scale=1, maximum-scale=1" name="viewport">
    <meta http-equiv="Content-Security-Policy"
          content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title>فرهنگ بازیاد</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="angular.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="sidebars.css">
    <link rel="stylesheet" href="fonts/font-awesome.min.css"/>
    <script src="sidebars.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script>
        (function ($) {
            $(document).ready(function () {
                $.slidebars();
            });
        })(jQuery);
    </script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">

<div id="fixed-top" class="sb-slide">
    <table cellpadding="0" cellspacing="0" id="top-table" dir="rtl">
        <tr>
            <td class="sb-toggle-right" id="top-table-toggle"><i class="fa fa-bars fa-2x"></i></td>
            <td id="top-table-title">
                <h1><img src="images/logo.png" style="height: 35px" alt="بازیاد"/></h1>
            </td>
            <td id="top-table-bar">
            </td>
        </tr>
    </table>
    <table cellpadding="0" cellspacing="0" id="top-table-shadow">
        <tr>
            <td><span></span></td>
        </tr>
    </table>
</div>
<div id="sb-site" class="top-padding">
    <div id="page1">
        <table cellpadding="0" cellspacing="0" class="page-table">
            <tr>
                <td class="page-table-main" colspan="2" style="text-align: center; padding-bottom: 30px">
                    <p style="margin: 40px 0 10px 0;"><b>فرهنگ لغت</b></p>
                    <p style="margin: 10px 0 20px 0;">{{dic_name}}</p>
                    <input type="text" dir="{{dic_l1_dir}}" style="text-align: {{dic_l1_align}}; margin-bottom: 20px"
                           ng-model="w" ng-change="find_w(w,dic_code)" ng-model-options="{debounce: 1000}"
                           placeholder="لغت موردنظر را وارد نمایید">
                    <table ng-repeat="(p_key, p_value) in result" cellpadding="0" cellspacing="0" class="dic-item">
                        <tr>
                            <td class="dic-item-name" dir="{{dic_l2_dir}}" style="text-align: {{dic_l2_align}}">
                                {{p_value}}
                            </td>
                        </tr>
                    </table>
                    <table ng-repeat="(p_key, p_value) in result_sim" ng-click="change_w(p_value)" cellpadding="0"
                           cellspacing="0" class="dic-item-dark">
                        <tr>
                            <td class="dic-item-dark-name" dir="{{dic_l1_dir}}" style="text-align: {{dic_l1_align}}">
                                {{p_value}}
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td class="page-table-copy" colspan="2">&copy; bazyad</td>
            </tr>
        </table>
    </div>
    <div id="page2">

    </div>
</div>
<div class="sb-slidebar sb-right" onclick="">
    <div style="text-align: center; padding: 50px 0" class="sb-close"><img src="images/logo.png"
                                                                           style="width: 20%; margin: auto;">
        <p>فرهنگ لغت</p>
    </div>
    <table ng-repeat="(p_key, p_value) in dictionaries" ng-click="select_dictionary(p_value);"
           cellpadding="0" cellspacing="0" class="right-item">
        <tr>
            <td class="right-item-thumb-td">
                <div class="right-item-thumb"
                     style="background-image: url({{p_value['image']}})"></div>
            </td>
            <td class="right-item-name">{{p_value['name']}}</td>
        </tr>
    </table>
    <p class="right-title">لینک ها</p>
    <table ng-repeat="(p_key, p_value) in products" ng-click="select_product(p_value['link']);"
           cellpadding="0" cellspacing="0" class="right-product">
        <tr>
            <td class="right-product-thumb-td">
                <div class="right-product-thumb"
                     style="background-image: url({{p_value['image']}})"></div>
            </td>
            <td class="right-product-name">{{p_value['name']}}</td>
        </tr>
    </table>
</div>
</body>
</html>
